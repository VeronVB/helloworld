services:
  helloworld:
    image: veronvb/helloworld:latest
    container_name: helloworld
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      # Mount the Nginx configuration (the site.conf file provided earlier)
      # Note: It is safer to mount to conf.d rather than overwriting the entire /etc/nginx directory
      - ./nginx/conf.d:/etc/nginx/conf.d/
      # Mount website files to the standard directory
      - ./www/data:/www/data
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      # === ROUTER ===
      - "traefik.http.routers.helloworld.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.helloworld.entrypoints=websecure"
      - "traefik.http.routers.helloworld.tls.certresolver=letsencrypt"
      # === MIDDLEWARE ===
      # Comment out the line below if the site should be public:
      #- "traefik.http.routers.helloworld.middlewares=authelia@file"
      # === SERVICE ===
      - "traefik.http.services.helloworld.loadbalancer.server.port=80"
networks:
  proxy:
    external: true
